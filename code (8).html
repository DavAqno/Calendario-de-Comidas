<html lang="es"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificador de Comidas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        
        .meal-card {
            transition: all 0.3s ease;
        }
        
        .meal-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        .day-tab.active {
            background-color: #4f46e5;
            color: white;
        }

        .recipe-item {
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .recipe-item:hover {
            background-color: #f3f4f6;
        }

        /* Estilos para la barra de desplazamiento */
        .recipes-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .recipes-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .recipes-container::-webkit-scrollbar-thumb {
            background: #c7d2fe;
            border-radius: 10px;
        }
        
        .recipes-container::-webkit-scrollbar-thumb:hover {
            background: #a5b4fc;
        }

        .calendar-meal {
            border-left: 4px solid transparent;
            transition: all 0.2s ease;
        }

        .calendar-meal:hover {
            background-color: #f3f4f6;
        }

        .calendar-meal.desayuno {
            border-left-color: #fbbf24;
        }

        .calendar-meal.almuerzo {
            border-left-color: #34d399;
        }

        .calendar-meal.cena {
            border-left-color: #60a5fa;
        }

        .calendar-meal.merienda {
            border-left-color: #f87171;
        }

        .view-toggle-btn {
            transition: all 0.3s ease;
        }

        .view-toggle-btn:hover {
            transform: translateY(-2px);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        .calendar-header {
            text-align: center;
            padding: 10px;
            font-weight: 600;
            color: #4f46e5;
            border-bottom: 2px solid #e5e7eb;
        }

        .calendar-day {
            background-color: #f9fafb;
            border-radius: 8px;
            min-height: 200px;
            padding: 10px;
            border: 1px solid #e5e7eb;
            transition: all 0.3s ease;
        }

        .calendar-day:hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .meal-type-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
        }

        .meal-type-desayuno {
            background-color: #fbbf24;
        }

        .meal-type-almuerzo {
            background-color: #34d399;
        }

        .meal-type-cena {
            background-color: #60a5fa;
        }

        .meal-type-merienda {
            background-color: #f87171;
        }

        .meal-legend {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 15px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            font-size: 0.875rem;
        }
    </style>

<body>
    <div class="min-h-screen bg-gradient-to-br from-indigo-50 to-purple-50">
        <header class="bg-white shadow-md">
            <div class="container mx-auto px-4 py-6">
                <h1 class="text-3xl font-bold text-center text-indigo-700">Planificador de Comidas Semanal</h1>
                <p class="text-center text-gray-600 mt-2">Organiza tus comidas para una semana saludable</p>
                <div class="flex flex-wrap justify-center mt-4 space-x-4">
                    <button id="view-toggle-btn" class="view-toggle-btn bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg flex items-center mb-2 md:mb-0">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path>
                        </svg>
                        Ver Vista Detallada
                    </button>
                    <button id="manual-save-btn" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded-lg flex items-center mb-2 md:mb-0">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M7.5 2.5A2.5 2.5 0 005 5v1h10V5a2.5 2.5 0 00-2.5-2.5h-5zM4 6.5A1.5 1.5 0 005.5 5h9A1.5 1.5 0 0016 6.5v7a1.5 1.5 0 00-1.5 1.5h-9A1.5 1.5 0 004 13.5v-7zM7 9a1 1 0 00-1 1v1a1 1 0 102 0v-1a1 1 0 00-1-1z" />
                        </svg>
                        Guardar Cambios
                    </button>
                </div>
            </div>
        </header>
        
        <main class="container mx-auto px-4 py-8">
            <!-- Vista detallada -->
            <div id="detailed-view" class="">
                <!-- Tabs para los días de la semana -->
                <div class="flex flex-wrap justify-center mb-8 gap-2">
                    <button class="day-tab px-4 py-2 rounded-lg font-medium bg-gray-200" data-day="lunes">Lunes</button>
                    <button class="day-tab px-4 py-2 rounded-lg font-medium bg-gray-200" data-day="martes">Martes</button>
                    <button class="day-tab px-4 py-2 rounded-lg font-medium bg-gray-200" data-day="miercoles">Miércoles</button>
                    <button class="day-tab px-4 py-2 rounded-lg font-medium bg-gray-200" data-day="jueves">Jueves</button>
                    <button class="day-tab px-4 py-2 rounded-lg font-medium bg-gray-200" data-day="viernes">Viernes</button>
                    <button class="day-tab px-4 py-2 rounded-lg font-medium bg-gray-200" data-day="sabado">Sábado</button>
                    <button class="day-tab px-4 py-2 rounded-lg font-medium bg-gray-200" data-day="domingo">Domingo</button>
                </div>
                
                <div id="day-content" class="bg-white rounded-xl shadow-lg p-6">

        function saveDataToLocalStorage() {
            localStorage.setItem('mealPlannerWeekData', JSON.stringify(weekData));
            localStorage.setItem('mealPlannerCurrentDay', currentDay);
            localStorage.setItem('mealPlannerCurrentView', currentView);
        }

        function loadDataFromLocalStorage() {
            const storedWeekData = localStorage.getItem('mealPlannerWeekData');
            const storedCurrentDay = localStorage.getItem('mealPlannerCurrentDay');
            const storedCurrentView = localStorage.getItem('mealPlannerCurrentView');

            if (storedWeekData) {
                try {
                    const parsedWeekData = JSON.parse(storedWeekData);
                    if (typeof parsedWeekData === 'object' && parsedWeekData !== null && 
                        daysOfWeek.every(day => parsedWeekData.hasOwnProperty(day) && Array.isArray(parsedWeekData[day]))) {
                        weekData = parsedWeekData; 
                    } else {
                        // console.warn("Stored weekData is invalid or incomplete. Using initial data structure.");
                        // weekData remains the deep copy of initialWeekData
                    }
                } catch (e) { 
                    // console.error("Error parsing stored weekData. Using initial data.", e);
                    // weekData remains the deep copy of initialWeekData
                }
            } 
            // If no storedWeekData, weekData is already a deep copy of initialWeekData.
            // shoppingList will be derived from this weekData in the initialization block.

            if (storedCurrentDay && daysOfWeek.includes(storedCurrentDay)) {
                currentDay = storedCurrentDay;
            }
            if (storedCurrentView === 'detailed' || storedCurrentView === 'calendar') {
                currentView = storedCurrentView;
            }
        }

        function updateShoppingList() {
            const allIngredients = new Set();
            daysOfWeek.forEach(day => {
                if (weekData[day] && Array.isArray(weekData[day])) {
                    weekData[day].forEach(meal => {
                        if (meal && Array.isArray(meal.ingredients)) {
                            meal.ingredients.forEach(ingredient => {
                                allIngredients.add(ingredient);
                            });
                        }
                    });
                }
            });
            shoppingList = Array.from(allIngredients);
            renderShoppingList(); 
        }

            });
            document.querySelectorAll('.delete-meal').forEach(button => {
                const newButton = button.cloneNode(true); button.parentNode.replaceChild(newButton, button);
                newButton.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    weekData[currentDay].splice(index, 1);
                    renderMeals(); updateShoppingList(); renderCalendar(); saveDataToLocalStorage();
                });
            });
            document.querySelectorAll('.edit-meal').forEach(button => {
                 const newButton = button.cloneNode(true); button.parentNode.replaceChild(newButton, button);
                newButton.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    openEditModal(currentDay, index);
                });
            });
        }
        
        function renderShoppingList() {
            shoppingListContainer.innerHTML = ''; shoppingListCalendarContainer.innerHTML = '';
            if (shoppingList.length === 0) {
                const noItemsMsg = '<p class="text-gray-500">No hay ingredientes en la lista de compras</p>';
                shoppingListContainer.innerHTML = noItemsMsg; shoppingListCalendarContainer.innerHTML = noItemsMsg; return;
            }
            const sortedList = [...new Set(shoppingList)].sort(); 
            const populateList = (container, idPrefix, deleteClass) => {
                sortedList.forEach((item, index) => {
                    const itemElement = document.createElement('div'); itemElement.className = 'flex items-center justify-between';
                    itemElement.innerHTML = `<div class="flex items-center"><input type="checkbox" id="${idPrefix}-${index}" class="mr-2 h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"><label for="${idPrefix}-${index}" class="text-gray-700">${item}</label></div><button class="${deleteClass} text-gray-400 hover:text-red-500" data-item="${item}"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" /></svg></button>`;
                    container.appendChild(itemElement);
                });
            };
            populateList(shoppingListContainer, 'item', 'delete-item'); populateList(shoppingListCalendarContainer, 'item-calendar', 'delete-item-calendar');
            const setupEventListeners = (deleteClass) => {
                document.querySelectorAll(`.${deleteClass}`).forEach(button => {
                    const newButton = button.cloneNode(true); button.parentNode.replaceChild(newButton, button);
                    newButton.addEventListener('click', function() {
                        const item = this.getAttribute('data-item'); const index = shoppingList.indexOf(item);
                        if (index !== -1) { shoppingList.splice(index, 1); renderShoppingList(); saveDataToLocalStorage(); }
                    });
                });
            };
            setupEventListeners('delete-item'); setupEventListeners('delete-item-calendar');
            document.querySelectorAll('#shopping-list input[type="checkbox"]').forEach(checkbox => { checkbox.addEventListener('change', function() { const label = this.nextElementSibling; label.classList.toggle('line-through', this.checked); label.classList.toggle('text-gray-400', this.checked); }); });
            document.querySelectorAll('#shopping-list-calendar input[type="checkbox"]').forEach(checkbox => { checkbox.addEventListener('change', function() { const label = this.nextElementSibling; label.classList.toggle('line-through', this.checked); label.classList.toggle('text-gray-400', this.checked); }); });
        }
        
        function renderRecipesList(searchTerm = '') {
            recipesList.innerHTML = '';
            const filteredRecipes = searchTerm ? predefinedRecipes.filter(recipe => recipe.name.toLowerCase().includes(searchTerm.toLowerCase()) || recipe.ingredients.some(ingredient => ingredient.toLowerCase().includes(searchTerm.toLowerCase()))) : predefinedRecipes;
            if (filteredRecipes.length === 0) { recipesList.innerHTML = '<li class="py-3 px-2 text-gray-500">No se encontraron recetas</li>'; return; }
            filteredRecipes.forEach(recipe => {
                const recipeItem = document.createElement('li'); recipeItem.className = 'recipe-item py-3 px-2 rounded-lg';
                let typeColor = 'bg-gray-100 text-gray-800';
                if (recipe.type === 'desayuno') typeColor = 'bg-yellow-100 text-yellow-800'; else if (recipe.type === 'almuerzo') typeColor = 'bg-green-100 text-green-800'; else if (recipe.type === 'cena') typeColor = 'bg-blue-100 text-blue-800'; else if (recipe.type === 'merienda') typeColor = 'bg-red-100 text-red-800';
                recipeItem.innerHTML = `<div class="flex justify-between items-start"><div><h5 class="font-medium text-gray-800">${recipe.name}</h5><p class="text-xs text-gray-500 mt-1">${recipe.ingredients.slice(0, 3).join(', ')}${recipe.ingredients.length > 3 ? '...' : ''}</p></div><span class="text-xs ${typeColor} px-2 py-0.5 rounded-full">${recipe.type.charAt(0).toUpperCase() + recipe.type.slice(1)}</span></div>`;
                recipeItem.addEventListener('click', function() { document.getElementById('meal-type').value = recipe.type; document.getElementById('meal-name').value = recipe.name; document.getElementById('meal-ingredients').value = recipe.ingredients.join(', '); });
                recipesList.appendChild(recipeItem);
            });
        }
        
        function renderCalendar() {
            daysOfWeek.forEach(day => {
                const cell = document.getElementById(`${day}-cell`); cell.innerHTML = ''; 
                if (!weekData[day] || weekData[day].length === 0) { cell.innerHTML = `<div class="text-center py-4"><p class="text-sm text-gray-500">Sin comidas</p></div>`; return; }
                const sortedMeals = [...weekData[day]].sort((a, b) => { const order = { 'desayuno': 1, 'almuerzo': 2, 'merienda': 3, 'cena': 4 }; return order[a.type] - order[b.type]; });
                sortedMeals.forEach((meal, index) => {
                    const mealElement = document.createElement('div'); mealElement.className = `calendar-meal ${meal.type} p-2 mb-2 bg-white rounded-lg shadow-sm text-sm`;
                    let mealIcon = ''; switch(meal.type) { case 'desayuno': mealIcon = '☕'; break; case 'almuerzo': mealIcon = '🍽️'; break; case 'cena': mealIcon = '🌙'; break; case 'merienda': mealIcon = '🍎'; break; default: mealIcon = '🍲'; break; }
                    mealElement.innerHTML = `<div class="flex justify-between items-start"><span class="font-medium">${mealIcon} ${meal.name}</span><div class="flex space-x-1"><button class="edit-calendar-meal text-gray-400 hover:text-indigo-500" data-day="${day}" data-index="${index}"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828zM5 12V7.5L7.5 5H3a1 1 0 00-1 1v10a1 1 0 001 1h10a1 1 0 001-1v-4.5L12.5 15H5z" /></svg></button><button class="delete-calendar-meal text-gray-400 hover:text-red-500" data-day="${day}" data-index="${index}"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" /></svg></button></div></div><div class="text-xs text-gray-500 mt-1">${meal.ingredients.slice(0, 2).join(', ')}${meal.ingredients.length > 2 ? '...' : ''}</div>`;
                    mealElement.title = meal.ingredients.join(', '); cell.appendChild(mealElement);
                });
            });
            document.querySelectorAll('.delete-calendar-meal').forEach(button => {
                const newButton = button.cloneNode(true); button.parentNode.replaceChild(newButton, button);
                newButton.addEventListener('click', function() {
                    const day = this.getAttribute('data-day'); const index = parseInt(this.getAttribute('data-index'));
                    weekData[day].splice(index, 1); renderCalendar();
                    if (day === currentDay && currentView === 'detailed') { renderMeals(); }
                    updateShoppingList(); saveDataToLocalStorage();
                });
            });
            document.querySelectorAll('.edit-calendar-meal').forEach(button => {
                const newButton = button.cloneNode(true); button.parentNode.replaceChild(newButton, button);
                newButton.addEventListener('click', function() {
                    const day = this.getAttribute('data-day'); const index = parseInt(this.getAttribute('data-index'));
                    openEditModal(day, index);
                });
            });
        }
        
        function toggleView() {
            if (currentView === 'detailed') {
                currentView = 'calendar'; detailedView.classList.add('hidden'); calendarView.classList.remove('hidden');
                viewToggleBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>Ver Vista Detallada`;
                renderCalendar();
            } else {
                currentView = 'detailed'; calendarView.classList.add('hidden'); detailedView.classList.remove('hidden');
                viewToggleBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 5a2 2 0 012-2h10a2 2 0 012 2v10a2 2 0 01-2 2H5a2 2 0 01-2-2V5zm2-2a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2V5a2 2 0 00-2-2H5z" clip-rule="evenodd" /><path fill-rule="evenodd" d="M5 5h10v10H5V5z" clip-rule="evenodd" /></svg>Ver Calendario Completo`;
                renderMeals(); 
            }
            saveDataToLocalStorage(); 
        }

        function openEditModal(day, index) {
            editingMealInfo = { day: day, index: index }; const meal = weekData[day][index];
            document.getElementById('meal-day').value = day; document.getElementById('meal-type').value = meal.type;
            document.getElementById('meal-name').value = meal.name; document.getElementById('meal-ingredients').value = meal.ingredients.join(', ');
            addMealModal.querySelector('h3').textContent = 'Editar Comida'; addMealModal.querySelector('button[type="submit"]').textContent = 'Actualizar';
            recipeSearch.value = ''; renderRecipesList(); addMealModal.classList.remove('hidden');
        }

        function resetAndCloseModal() {
            editingMealInfo = null; addMealModal.querySelector('h3').textContent = 'Añadir Nueva Comida';
            addMealModal.querySelector('button[type="submit"]').textContent = 'Guardar';
            addMealForm.reset(); recipeSearch.value = ''; renderRecipesList(); addMealModal.classList.add('hidden');
        }
        
        dayTabs.forEach(tab => {
            tab.addEventListener('click', function() {
                dayTabs.forEach(t => { t.classList.remove('active'); t.classList.add('bg-gray-200'); });
                this.classList.add('active'); this.classList.remove('bg-gray-200');
                currentDay = this.getAttribute('data-day'); currentDayTitle.textContent = currentDay.charAt(0).toUpperCase() + currentDay.slice(1);
                renderMeals(); saveDataToLocalStorage(); 
            });
        });
        
        addMealBtn.addEventListener('click', function() {
            editingMealInfo = null; addMealModal.querySelector('h3').textContent = 'Añadir Nueva Comida';
            addMealModal.querySelector('button[type="submit"]').textContent = 'Guardar';
            document.getElementById('meal-day').value = currentDay; addMealForm.reset(); recipeSearch.value = '';
            addMealModal.classList.remove('hidden'); renderRecipesList();
        });
        
        addMealCalendarBtn.addEventListener('click', function() {
            editingMealInfo = null; addMealModal.querySelector('h3').textContent = 'Añadir Nueva Comida';
            addMealModal.querySelector('button[type="submit"]').textContent = 'Guardar';
            addMealForm.reset(); recipeSearch.value = '';
            addMealModal.classList.remove('hidden'); renderRecipesList();
        });
        
        closeModalBtn.addEventListener('click', resetAndCloseModal);
        
        addMealForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const mealDay = document.getElementById('meal-day').value; const mealType = document.getElementById('meal-type').value;
            const mealName = document.getElementById('meal-name').value.trim();
            const mealIngredients = document.getElementById('meal-ingredients').value.split(',').map(item => item.trim()).filter(item => item);
            if (mealName && mealIngredients.length > 0) {
                let originalDayForRender = null;
                if (editingMealInfo) {
                    const { day: oldDay, index: mealIndex } = editingMealInfo; originalDayForRender = oldDay;
                    const updatedMeal = { type: mealType, name: mealName, ingredients: mealIngredients };
                    if (oldDay !== mealDay) { weekData[oldDay].splice(mealIndex, 1); if (!weekData[mealDay]) weekData[mealDay] = []; weekData[mealDay].push(updatedMeal); } 
                    else { weekData[mealDay][mealIndex] = updatedMeal; }
                } else { if (!weekData[mealDay]) weekData[mealDay] = []; weekData[mealDay].push({ type: mealType, name: mealName, ingredients: mealIngredients }); }
                updateShoppingList();
                if (currentView === 'detailed') { if (mealDay === currentDay) { renderMeals(); } else if (originalDayForRender === currentDay) { renderMeals(); } }
                renderCalendar(); resetAndCloseModal(); saveDataToLocalStorage();
            } else { alert("Por favor, complete el nombre del plato y los ingredientes."); }
        });

        function handleAddShoppingListItem(newItemValue) {
            const item = newItemValue.trim();
            if (item && !shoppingList.includes(item)) { shoppingList.push(item); renderShoppingList(); saveDataToLocalStorage(); return true; }
            return false; 
        }
        addItemBtn.addEventListener('click', function() { if(handleAddShoppingListItem(newItemInput.value.trim())) { newItemInput.value = ''; } });
        addItemCalendarBtn.addEventListener('click', function() { if(handleAddShoppingListItem(newItemCalendarInput.value.trim())) { newItemCalendarInput.value = ''; } });
        newItemInput.addEventListener('keypress', function(e) { if (e.key === 'Enter') { e.preventDefault(); if(handleAddShoppingListItem(newItemInput.value.trim())) { newItemInput.value = ''; } } });
        newItemCalendarInput.addEventListener('keypress', function(e) { if (e.key === 'Enter') { e.preventDefault(); if(handleAddShoppingListItem(newItemCalendarInput.value.trim())) { newItemCalendarInput.value = ''; } } });
        recipeSearch.addEventListener('input', function() { renderRecipesList(this.value); });
        viewToggleBtn.addEventListener('click', toggleView);
        manualSaveBtn.addEventListener('click', function() {
            saveDataToLocalStorage();
            alert("Cambios guardados manualmente!");
        });
        
        // --- INITIALIZATION ---
        loadDataFromLocalStorage(); 
        updateShoppingList(); // CRUCIAL: Calculate and render shopping list AFTER weekData is set.

        dayTabs.forEach(tab => {
            if (tab.getAttribute('data-day') === currentDay) { tab.classList.add('active'); tab.classList.remove('bg-gray-200'); } 
            else { tab.classList.remove('active'); tab.classList.add('bg-gray-200'); }
        });
        currentDayTitle.textContent = currentDay.charAt(0).toUpperCase() + currentDay.slice(1);
        
        renderMeals(); 
        renderCalendar(); 
        // Note: renderShoppingList() is called inside updateShoppingList(), so it's already handled.

        if (currentView === 'detailed') {
            detailedView.classList.remove('hidden'); calendarView.classList.add('hidden');
            viewToggleBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 5a2 2 0 012-2h10a2 2 0 012 2v10a2 2 0 01-2 2H5a2 2 0 01-2-2V5zm2-2a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2V5a2 2 0 00-2-2H5z" clip-rule="evenodd" /><path fill-rule="evenodd" d="M5 5h10v10H5V5z" clip-rule="evenodd" /></svg>Ver Calendario Completo`;
        } else { 
            detailedView.classList.add('hidden'); calendarView.classList.remove('hidden');
            viewToggleBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>Ver Vista Detallada`;
        }
        
        window.addEventListener('click', function(e) { if (e.target === addMealModal) { resetAndCloseModal(); } });
    </script>
</body></html>
